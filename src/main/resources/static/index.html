<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css"
    />
  </head>
  <body>
    <main class="container">
      <h3 class="title">Compra</h3>

      <section class="section">
        <div class="box">
          <h1 class="subtitle">General</h1>
          <div class="field">
            <label class="label">Proveedor</label>
            <div class="control">
              <div class="select is-fullwidth">
                <select>
                  <option>---- selecconar ---</option>
                  <option value="1">Juan Acosta - 10320340</option>
                </select>
              </div>
            </div>
          </div>

          <div class="field">
            <label class="label">Comentarios</label>
            <div class="control">
              <textarea class="textarea" placeholder="Comentarios"></textarea>
            </div>
          </div>
        </div>

        <div class="box">
          <h3 class="subtitle">Detalle</h3>

          <div class="field">
            <label class="label">Ropa</label>
            <div class="control">
              <div class="select is-fullwidth">
                <select>
                  <option>---- selecconar ---</option>
                  <option value="1">Camisa Azul</option>
                </select>
              </div>
            </div>
          </div>

          <div class="field">
            <label for="" class="label">Cantidad</label>
            <div class="control">
              <input class="input" type="number" placeholder="Cantidad" />
            </div>
          </div>

          <div class="field">
            <label for="" class="label">Precio por unidad</label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="Precio por unidad"
              />
            </div>
          </div>


          <div class="field">
            <p class="control">
              <button class="button is-info">
                Agregar
              </button>
            </p>
          </div>

        </div>

        <div class="box">
            <div class="table-container">
                <table class="table is-bordered  is-hoverable is-fullwidth">
                    <thead>
                        <tr>
                            <th>Ropa</th>
                            <th>Cantidad</th>
                            <th>Precio x unidad</th>
                            <th>Total</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Camisa Azul</td>
                            <td>20</td>
                            <td>2000</td>
                            <td>40000</td>
                            <td>
                                <button class="button is-danger is-small is-rounded">
                                    Delete
                                </button>
                            </td>
                        </tr>

                        <tr>
                            <td>Camisa Azul</td>
                            <td>20</td>
                            <td>2000</td>
                            <td>40000</td>
                            <td>
                                <button class="button is-danger is-small is-rounded">
                                    Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="field">
                    <p class="control">
                      <button class="button is-success">
                        Agregar nueva compra
                      </button>
                    </p>
                  </div>

            </div>
        </div>

      </section>
    </main>
  </body>
</html>
