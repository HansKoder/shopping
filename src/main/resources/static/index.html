<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <style>
      .w-new {
        width: 500px;
      }
    </style>

  </head>

  <script src="js/router.js"></script>

  <body class="bg-gray-600  font-[Poppins]">

    <button class="relative text-white hidden bg-red-600 rounded-lg w-2/5" onclick="example()">
      <i class="bi bi-filter-left px-2  rounded-md"></i>
    </button>

    <!-- Menu Device Mobile -->
    <button class="absolute text-white text-4xl top-5 left-4 " 
    onclick="Openbar()">
      <i class="bi bi-filter-left px-2 bg-gray-900 rounded-md"></i>
    </button>
    

    <!-- Menu -->
    <aside class="sidebar fixed top-0 bottom-0 lg:left-0  left-[-260px] p-2 w-[260px] overflow-y-auto text-center bg-gray-900">

      <!-- Title -->
      <div class="text-gray-100 text-xl">
        <div class="p-2.5 mt-1 flex items-center">
          <i class="bi bi-app-indicator px-2 py-1 bg-blue-600 rounded-md"></i>
          <h1 class="font-bold text-gray-200 text-[15px] ml-3">Shopping</h1>
          <i class="bi bi-x ml-[70px] cursor-pointer text-[30px] lg:hidden" onclick="Openbar()"></i>
        </div>
        <hr class="my-2 text-gray-600">
      </div>

      <!-- Search -->
      <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer bg-gray-700 text-white">
        <i class="bi bi-search text-sm"></i>
        <input type="text" placeholder="Search" class="text-[15px] ml-4 w-full bg-transparent focus:outline-none">
      </div>

       <!-- Home -->
       <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
        <i class="bi bi-house-door-fill"></i>
        <a href="/#" class="text-[15px] ml-4 text-gray-200" onclick="route()">Home</a>
      </div>

       <!-- Purchase -->
       <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
        <i class="bi bi-cart-fill"></i>
        <a href="/#purchase" class="text-[15px] ml-4 text-gray-200" onclick="route()">Purchase</a>
      </div>

       <!-- Clothes -->
       <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
        <i class="bi bi-shop"></i>
        <a href="/#clothes" class="text-[15px] ml-4 text-gray-200" onclick="route()">Clothes</a>
      </div>

      <hr class="my-4 text-gray-600">

       <!-- Logout -->
       <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
        <i class="bi bi-box-arrow-in-right"></i>
        <span class="text-[15px] ml-4 text-gray-200" >Logout</span>
      </div>

    </aside>

     <div id="root" class="lg:absolute lg:left-[260px] w-full lg:w-9/12 2xl:w-10/12">       
       <main id="main-page" class="p-5 lg:pl-10">

        <section class="mt-[20px] lg:mt-[10px]">
          <h1 class="text-white text-5xl text-center font-black mb-8">
              Clothes
          </h1>

          <div class="mb-2">
            <button class="bg-blue-400 text-white text-md font-semibold 
            rounded-sm px-5 py-1">
              Add
            </button>
          </div>

          <div class="hidden lg:block">

            <table class="w-full">
              <thead class="bg-gray-50 border-b-2 border-gray-200">
                <tr>
                  <th class="w-20 p-3 text-sm font-semibold tracking-wide text-left">Code</th>
                  <th class=" p-3 text-sm font-semibold tracking-wide text-left">Description</th>
                  <th class="w-20 p-3 text-sm font-semibold tracking-wide text-left">Size</th>
                  <th class="w-32 p-3 text-sm font-semibold tracking-wide text-left">Brand</th>
                </tr>
              </thead>
              <tbody>
                <tr class="bg-white">
                  <td class="text-gray-700 p-3 text-sm text-center">01</td>
                  <td class="text-gray-700 p-3 text-sm">T-Shirt White</td>
                  <td class="text-gray-700 p-3 text-sm">M/M</td>
                  <td class="text-gray-700 p-3 text-sm">Essentials</td>
                </tr>
                <tr class="bg-gray-50">
                  <td class="text-gray-700 p-3 text-sm text-center">02</td>
                  <td class="text-gray-700 p-3 text-sm">T-Shirt Ligth Yelllow</td>
                  <td class="text-gray-700 p-3 text-sm">M/M</td>
                  <td class="text-gray-700 p-3 text-sm">Essentials</td>
                </tr>
                <tr class="bg-white">
                  <td class="text-gray-700 p-3 text-sm text-center">03</td>
                  <td class="text-gray-700 p-3 text-sm">T-Shirt Pink</td>
                  <td class="text-gray-700 p-3 text-sm">M/M</td>
                  <td class="text-gray-700 p-3 text-sm">Arturo Calle</td>
                </tr>                
              </tbody>
            </table>

          </div>

      
          <article class="grid grid-cols-1 gap-4 lg:hidden">
              <div class="bg-white p-4 rounded-lg shadow w-full">
                  <div class="flex items-center space-x-2 text-sm">
                      <div>
                          105
                      </div>
                      <div>
                          T-shirt Yellow
                      </div>
                      <div>
                          M/M
                      </div>
                  </div>
      
                  <div class="text-md text-gray-700">
                      Essentials
                  </div>
                  
              </div>
          </article>
      
      </section>

       </main>
     </div>

     <script type="text/javascript">
      function Openbar() {
        console.log('Open Bar');
        document.querySelector('.sidebar').classList.toggle('left-[-260px]')
      }

    </script>    
    



  </body>

</html>
